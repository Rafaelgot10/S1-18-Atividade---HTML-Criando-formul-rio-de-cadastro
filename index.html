<!DOCTYPE html>
<html lang="pt-br">

<head> <!--CABEÇALHO DA PÁGINA -->
    <meta charset="UTF-8">
    <title>Formúlario para Enviar</title>
</head>

<body> <!--CORPO DA PAGINÁ -->
    <main> <!-- CONTEÚDO PRINCIPAL -->
        <form> <!--FORMÚLARIO -->
            <fieldset>
                <legend>Formulario Kenzie</legend>

                <div> <!-- CAMPO PARA INSERÇÃO DO NOME -->
                    <label for="nome">Nome</label>
                    <p>
                        <input type="text" placeholder="Digite seu nome aqui..." name="nome" id="nome" required=true />
                    </p>
                </div>

                <div> <!-- CAMPO PARA INSERÇÃO DO EMAIL -->
                    <label for="email">Email</label>
                    <p>
                        <input type="text" placeholder="Digite seu email aqui..." name="email" id="email" required />
                    </p>
                </div>

                <div> <!-- CAMPO PARA INSERÇÃO DA DESCRIÇÃO -->
                    <label for="descrição">Descrição</label>
                    <p>
                        <textarea placeholder="Fale mais sobre você aqui..." name="descrição" id="descrição" cols="30"
                            rows="10"></textarea>
                    </p>
                </div>

                <div> <!-- CAMPO PARA INSERÇÃO DO MÓDULO -->
                    <label for="módulo">Módulo</label>
                    <select id="módulos">
                        <option>Selecionar o Módulo</option>
                        <option>M1</option>
                        <option>M2</option>
                        <option>M3</option>
                        <option>M4</option>
                        <option>M5</option>
                        <option>M6</option>
                    </select>
                </div>
                <br>

                <div> <!-- CAMPO PARA INSERÇÃO DA SENHA -->
                    <label for="senha">Senha</label>
                    <p>
                        <input type="password" placeholder="Digite sua senha aqui..." name="senha" id="senha" required>
                    </p>
                </div>

                <div> <!-- CAMPO PARA INSERÇÃO DA CONFIRMAÇÃO DA SENHA -->
                    <label for="senha confirmada">Confirmar Senha</label>
                    <p>
                        <input type="password" placeholder="Digite sua senha novamente aqui..." name="senha confirmada"
                            id="senha confirmada" required>
                    </p>
                </div>

                <div> <!-- NOVIDADES POR EMAIL -->
                    <p>Deseja receber novidades em seu email?</p>
                    <label for="sim">sim</label>
                    <input type="radio" name="módulo" id="sim">
                    <label for="não">não</label>
                    <input type="radio" name="módulo" id="não">

                    <button type="submit">Enviar</button>
                </div>

            </fieldset>
        </form>
    </main>
</body>

</html>
